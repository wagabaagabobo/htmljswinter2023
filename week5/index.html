        <title> car table </title>
        <style>
            table, tr, td{
                border: outset; 
                font-family: fantasy; color: pink;

            }
            tbody, tr{
                text-align: center;
                
            }
            table{
                width: 500px;
            }

        </style>
        
        <body>
            <h1> car table</h1>
            <table>
                <thead>
                    <tr>
                        <td> year </td>
                        <td> make </td>
                        <td> model </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 2011 </td>
                        <td> vw </td>
                        <td> jetta </td>
                    </tr>
                    <tr>
                        <td> 2016</td>
                        <td> porsche</td>
                        <td> gt3</td>
                    </tr>
                    <tr>
                        <td> 2015 </td>
                        <td> bmw </td>
                        <td> m4 </td>
                    </tr>
                    <tr>
                        <td> 2018</td>
                        <td> honda </td>
                        <td> accord </td>
                    </tr>
                    <tr>
                        <td> 1965 </td>
                        <td> chevy </td>
                        <td> impala </td>
                    </tr>
                    <tr>
                        <td> 1999 </td>
                        <td> toyota </td>
                        <td> supra </td>
                    </tr>
                </tbody>
                <tfoot>
                    <form action="tables.html" method="POST"></form>
                    <tr>
                        
                    </tr>
                    <tr>
                        <td><label for="car"> select ur fave </label></td>
                        <td>
                            <input type="radio" name="car" value="2011 Volkswagen Jetta">2011 vw jetta <br>
                            <input type="radio" name="car" value="2015 bmw m4">2015 bmw m4 <br>
                            <input type="radio" name="car" value="2016 porsche gt3">2016 porsche gt3 <br>
                            <input type="radio" name="car" value="2018 honda accord">2018 honda accord <br>
                            <input type="radio" name="car" value="1965 chevy impala">1965 chevy impala <br>
                            <input type="radio" name="car" value="1999 toyota supra">1999 toyota supra <br>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="username"> enter ur name here </label></td>
                        <td>
                            <input type="text" name="firstname" id="firstname" placeholder="enter first name">
                            <input type="text" name="lastname"  id="lastname"  placeholder="enter last name">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"> enter ur email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="enter email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="submit">click to submit</label>
                        </td>
                        <td>
                            <input type="submit" value="submit ya shit">
                        </td>
                    </tr>

                </tfoot>
            </table>
        </body>
